---
 - hosts: pgaserver
   remote_user: normaluser
   become: yes
   become_method: sudo
   become_user: root
   gather_facts: yes
   connection: ssh

   tasks:
           - name: Update the server
             shell: |
                     apt-get update
             args:
                     warn: false

           - name: Install wget, sudo, curl, tcpdump, net-tools, vim, iputils-ping, python2
             apt:
                     name: "{{item}}"
                     state: present
             loop:
                     - wget
                     - sudo
                     - curl
                     - tcpdump
                     - net-tools
                     - vim
                     - iputils-ping
                     - python2

           - name: Getting the node-exporter package
             shell: |
                     wget https://github.com/prometheus/prometheus/releases/download/v2.42.0/prometheus-2.42.0.linux-amd64.tar.gz
                     tar -xzf prometheus-2.42.0.linux-amd64.tar.gz
                     sudo useradd -s /sbin/nologin prometheus
                     chown prometheus:prometheus prometheus-2.42.0.linux-amd64 -R
             args:
                     warn: false

           - name: Taking backup of default prometheus configuration
             copy:
                     src: /home/normaluser/prometheus-2.42.0.linux-amd64/prometheus.yml
                     dest: /home/normaluser/prometheus-2.42.0.linux-amd64/prometheus.yml_orig
                     remote_src: yes

           - name: Copying prometheus configuration file
             copy:
                     src: conf/prometheus.yml
                     dest: /home/normaluser/prometheus-2.42.0.linux-amd64/prometheus.yml

           - name: Copying prometheus.service file
             copy:
                     src: conf/prometheus.service
                     dest: /etc/systemd/system/prometheus.service

           - name: Creating rules directory
             file:
                     path: /home/normaluser/prometheus-2.42.0.linux-amd64/rules
                     state: directory

           - name: Copying rules configuration file 
             copy:
                     src: conf/node-rules.yml
                     dest: /home/normaluser/prometheus-2.42.0.linux-amd64/rules/ 

           - name: Copying systemctl file
             copy:
                     src: conf/systemctl.py
                     dest: /usr/bin/systemctl

           - name: Running some extra steps
             shell: |
                     chmod 755 /usr/bin/systemctl
                     sudo systemctl daemon-reload
             args:
                     warn: false


           - name: Starting the node_exporter service
             service:
                     name: prometheus 
                     state: started

